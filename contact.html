<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Solar System</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Contactez-Nous</h1>
        <p class="subtitle">Une question ou une suggestion ? Envoyez-nous un message !</p>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="planets.html">Planètes</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="contact-container">
            <h2>Formulaire de Contact</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" placeholder="Entrez votre message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Envoyer</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 Solar System Project. Tous droits réservés.</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
